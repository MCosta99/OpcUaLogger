<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
            <div class="form-group">
                <label for="serverIP" class="text-white">Server Address</label>
                <input type="text" class="form-control bg-404040" id="serverIP" placeholder="opc.tcp://localhost:port">
            </div>
            <div class="form-group">
                <label for="varName" class="text-white">Variable</label>
                <input type="text" class="form-control bg-404040" id="varName" placeholder="ns=1;s=example">
            </div>
            <div class="form-group">
                <label for="monitoringTime" class="text-white">MonitorTime</label>
                <input type="text" class="form-control bg-404040" id="monitoringTime" placeholder="10ms / 10min / 1h">
            </div>
            <div class="form-group">
                <label for="pollingTime" class="text-white">PollingTime</label>
                <input type="text" class="form-control bg-404040" id="pollingTime" value="10">
            </div>
            <div id="buttonContainer">
                <button type="button" id="getValueButton" class="btn btn-primary">Get Value</button>
                <button type="button" id="startMonitorButton" class="btn btn-success">Start Monitor</button>
                <button type="button" id="stopMonitorButton" class="btn btn-danger">Stop Monitor</button>
            </div>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          
          <h2 class="bg-404040">John Doe</h2>
          <p>Some text here too.</p>
        </div>
      </div>


      <script src="assets/script/app.js"></script>
</body>
</html>
